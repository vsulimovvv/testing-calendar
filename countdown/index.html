<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="countdown">
      <div class="container">
        <ul class="countdown__list">
          <li class="countdown-item">
            <div class="countdown-item__top">
              <p class="countdown-item__number">21</p>
            </div>
            <p class="countdown-item__name">days</p>
          </li>
          <li class="countdown-item">
            <div class="countdown-item__top">
              <p class="countdown-item__number">21</p>
            </div>
            <p class="countdown-item__name">hours</p>
          </li>
          <li class="countdown-item">
            <div class="countdown-item__top">
              <p class="countdown-item__number">21</p>
            </div>
            <p class="countdown-item__name">mins</p>
          </li>
          <li class="countdown-item">
            <div class="countdown-item__top">
              <p class="countdown-item__number">21</p>
            </div>
            <p class="countdown-item__name">secs</p>
          </li>
        </ul>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
